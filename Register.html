<html>

<head>
    <title>Clinical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">


   
    
</head>
<body>

 

    


<section id="register" class="pt-5"> 
 <div class="container ">
  <div class="d-flex justify-content-center w-100">
    <div class="  bgMainColor  py-4 formContainer ">
      <form class=" rounded px-5 ">
          <center>
            <img src="imgs/logo-pearogram.png" class=" mb-2 w-25 bgSecColor rounded-circle">
              <h2 class="RegisterTitle">Create New Account</h2>
          </center>
  
          <div class="form-group row my-0 mt-3 " >
              <div class="col-sm-8 ">
                <input type="text" class="form-control mb-2" id="" placeholder="Name">
              </div>
              <div class="col-sm-4 ">
                  <input type="text" class="form-control mb-2" id="" placeholder="Age">
                </div>    
            </div>
          
            
          <div class="form-group row my-0">
            <div class="col-sm-12">
              <input type="email" class="form-control mb-2" id="" placeholder="Email">
            </div>
          </div>
          
          <div class="form-group row my-0">
            <div class="col-sm-12">
              <input type="password" class="form-control mb-2" id="" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-12">
                <input type="password" class="form-control" id="" placeholder="Confirm Password">
              </div>
            </div>

            
           
            <div class="d-flex align-items-center ">
              <div class=" pr-2">
                <legend class="col-form-label">Gender</legend>

              </div>  
             <div class=" ">
                  <div class="form-check-inline ol-4 ">
                    <input class= "form-check-input " type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                    Male                    
                    </label>
                  </div>
                  <div class="form-check-inline ol-4 ">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>  
             </div>
            </div>
        
      
      
         
          
          <center class="d-flex mb-3 mt-2">
              <button type="submit" class="btn bgSecColor w-100  py-2">Sign in</button>        
          </center>
          <center class="d-flex justify-content-center">
              <p class="text-light ">Do you have an account? <a  class=" text-light font-weight-bold " href="login.html">Login Here</a>  </p>
                     
          </center>
      </form>
  </div> 
  </div>
  
 </div>
</section>




    
</body>




<script src=" js/jquery-3.5.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"> </script>
<script src="js/index.js"></script>


</html>
